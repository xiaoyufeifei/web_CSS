<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸属性</title>
</head>
<body>
  <h1>图片原始宽度高度</h1>
  <p>图片的宽度高度均为200px<img src="img/moon.png"></p>
  <br/>
  <h1>设置宽度和高度</h1>
  <p>设置图片的宽度和高度为100px
    <img src="img/moon.png" style="width: 100px;height: 100px;">
  </p>
  <br/>
  <h1>设置宽度高度与标准尺寸不一样</h1>
  <p>设置宽度100px，高度300px
    <img src="img/moon.png" style="width: 100px;height: 300px;">
  </p>
  <br/>
  <h1>用百分比设置宽度和高度</h1>
  <p>设置宽度50%,高度50%
    <div style="width: 200px;height: 200px;">
        <img src="img/moon.png" style="width: 50%;height: 50%;">
    </div>
  </p>
  <br/>
  <h1>设置最小和最大宽度</h1>
  <p>设置最小宽度300px,大于原来宽度200px
    <img src="img/moon.png" style="min-width: 300px;">
  </p>
  <p>设置最大宽度100px,小于原来宽度200px
    <img src="img/moon.png" style="max-width: 100px;">
  </p>
  <br/>
  <h1>设置最小和最大高度</h1>
  <p>设置最小高度300px,大于原来高度200px
    <img src="img/moon.png" style="min-height: 300px;">
  </p>
  <p>设置最大高度100px,小于原来高度200px
    <img src="img/moon.png" style="min-height: 100px;">
  </p>
  <br/>
  <h1>设置默认值</h1>
  <p>设置宽度auto，高度auto
    <img src="img/moon.png" style="width: auto;height: auto;">
  </p>
  <br/>
</body>
</html>
