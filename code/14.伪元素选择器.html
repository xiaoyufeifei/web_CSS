<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        p:first-child::first-letter{
            color: #ff0000;
            font-size: 50px;
        }
        p:first-child::first-line{
            color: #ff0000;
            font-size: 20px;
        }
        div:first-line{
            color: #0000ff;
        }
        h1:before{
            content: url('img/logo.png');
        }
        h1:after{
            content: url('img/logo.png');
        }
    </style>
</head>
<body>
   <p>让政府采购持续助力乡村产业振兴</p>
   <p>让政府采购持续助力乡村产业振兴</p>
   <br/>
   <div>
      让政府采购持续助力乡村产业振兴<br>
      让政府采购持续助力乡村产业振兴
   </div>
   <br/>
   <h1>让政府采购持续助力乡村产业振兴</h1>
   <h2>让政府采购持续助力乡村产业振兴</h2>
</body>
</html>
