<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景_设置背景图像的原点位置</title>
</head>
<body>
  <div style="width:400px;height:200px;background-image:url('img/logo.png');background-repeat:no-repeat;background-position: center center;">
  </div>
  <br/>
  <div style="width:400px;height:200px;background-image:url('img/logo.png');background-repeat:no-repeat;background-position: 90% 20%;">
</div>
</body>
</html>
