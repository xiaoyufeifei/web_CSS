<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
</head>
<body>
  <p style="font-family: FangSong;font-size:20px">
    <!-- 设置字体 -->
    <span style="font-family:SimHei;">神舟十五号载人飞船发射取得圆满成功</span>
    <br/>
    <span style="font-family:LiSu,KaiTi;">神舟十五号载人飞船发射取得圆满成功</span>
    <br/>
    <!-- 设置字体尺寸 -->
    <span style="font-size: xx-large;">让政府采购持续助力乡村产业振兴</span>
    <br/>
    <span style="font-size: smaller;">让政府采购持续助力乡村产业振兴</span>
    <br/>
    <span style="font-size: 30px;">让政府采购持续助力乡村产业振兴</span>
    <br/>
    <span style="font-size: 100%;">让政府采购持续助力乡村产业振兴</span>
    <br/>
    <!-- 设置字体是否斜体 -->
    <span style="font-style: oblique;">战胜疫情，信心耐心贵如金</span>
    <br/>
    <span style="font-style: italic;">战胜疫情，信心耐心贵如金</span>
    <br/>
    <!-- 设置字体使用小写字体 -->
    <span style="font-variant:small-caps;">abcdefg ABCDEFG</span>
    <br/>
    <!-- 设置字体粗细 -->
    <span style="font-weight:200;">从八个方面明确未来五年发展的主要目标</span>
    <br/>
    <span style="font-weight:bold;">从八个方面明确未来五年发展的主要目标</span>
    <br/>
    <!-- 简写属性 -->
    <span style="font:italic 40px blod SimHei">科学精准强化重点机构、重点人群保护</span>
  </p>
</body>
</html>
