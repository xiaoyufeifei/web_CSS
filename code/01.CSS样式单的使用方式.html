<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS样式单的使用方式</title>
    <!-- 引入外部样式文件 -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--  导入外部样式文件 -->
    <style type="text/css">
        @import "css/style.css";
    </style>
    <!-- 使用内部样式定义 -->
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: #336699;
        }
    </style>
</head>
<body>
    <!-- 使用内联样式定义 -->
    <div style="width:400px;height:400px;background-color: #336699;"></div>
</body>
</html>
