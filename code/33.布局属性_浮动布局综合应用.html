<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局综合应用</title>
    <style>
      li.horizontal{
        /*float*/
        float: left;
        /*修改li的样式*/
        list-style-type:none;
        padding:5px;
      }
    </style>
</head>
<body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
      <li>jQuery</li>
      <li>MySql</li>
      <li>Vue</li>
      <li>小程序</li>
    </ul>
    <ul>
      <li class="horizontal">HTML</li>
      <li class="horizontal">CSS</li>
      <li class="horizontal">HTML5</li>
      <li class="horizontal">CSS3</li>
      <li class="horizontal" style="clear: left;">JavaScript</li>
      <li class="horizontal">jQuery</li>
      <li class="horizontal">MySql</li>
      <li class="horizontal">Vue</li>
      <li class="horizontal">小程序</li>
    </ul>
</body>
</html>
