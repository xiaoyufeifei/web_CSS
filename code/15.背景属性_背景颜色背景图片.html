<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色背景图片</title>
</head>
<body>
   <!--背景颜色 -->
   <h1>设置背景颜色</h1>
   <table>
        <tr>
            <td style="background-color: red;">红色</td>
            <td style="background-color: #ffff00;">黄色</td>
            <td style="background-color: rgb(128,128,128);">灰色</td>
        </tr>
   </table>
   <h1>设置背景图片</h1>
   <div>
     <!-- 背景图片 -->
     <h2>背景图片</h2>
     <div style="width:200px;height:200px;background-image:url('img/logo.png')"></div>
     <br/>
     <!-- 沿x轴平铺 -->
     <h2>沿x轴平铺</h2>
     <div style="width:400px;height:200px;background-image:url('img/logo.png');background-repeat: repeat-x;"></div>
     <br/>
     <!-- 沿y轴平铺 -->
     <h2>沿y轴平铺</h2>
     <div style="width:400px;height:200px;background-image:url('img/logo.png');background-repeat: repeat-y;"></div>
     <br/>
     <!-- 不重复-->
     <h2>不重复</h2>
     <div style="width:400px;height:200px;background-image:url('img/logo.png');background-repeat: no-repeat;"></div>
   </div>
   <br/>
</body>
</html>
