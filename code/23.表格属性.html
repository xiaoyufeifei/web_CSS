<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
</head>
<body>
   <table border="1">
      <caption>学生成绩单</caption>
      <tr>
          <th>姓名</th>
          <th>语文</th>
          <th>数学</th>
          <th>英语</th>
      </tr>
      <tr>
          <td>张三</td>
          <td>90</td>
          <td>92</td>
          <td>98</td>
      </tr>
 </table>
 <hr/>
 <h1>设置是否合并表格边框</h1>
 <table border="1" style="border-collapse:collapse;">
   <caption>学生成绩单</caption>
   <tr>
       <th>姓名</th>
       <th>语文</th>
       <th>数学</th>
       <th>英语</th>
   </tr>
   <tr>
       <td>张三</td>
       <td>90</td>
       <td>92</td>
       <td>98</td>
   </tr>
</table>
<hr/>
<h1>设置相邻单元格边框之间的距离</h1>
<table border="1" style="border-spacing: 10px 20px;">
   <caption>学生成绩单</caption>
   <tr>
       <th>姓名</th>
       <th>语文</th>
       <th>数学</th>
       <th>英语</th>
   </tr>
   <tr>
       <td>张三</td>
       <td>90</td>
       <td>92</td>
       <td>98</td>
   </tr>
</table>
<hr/>
<h1>设置表格标题的位置</h1>
<table border="1" style="caption-side: bottom;">
   <caption>学生成绩单</caption>
   <tr>
       <th>姓名</th>
       <th>语文</th>
       <th>数学</th>
       <th>英语</th>
   </tr>
   <tr>
       <td>张三</td>
       <td>90</td>
       <td>92</td>
       <td>98</td>
   </tr>
</table>
<hr/>
<h1>设置是否显示表格中空单元格</h1>
<table border="1" style="empty-cells: hide;">
   <caption>学生成绩单</caption>
   <tr>
       <th>姓名</th>
       <th>语文</th>
       <th>数学</th>
       <th>英语</th>
   </tr>
   <tr>
       <td>张三</td>
       <td>90</td>
       <td>92</td>
       <td></td>
   </tr>
</table>
<hr/>
<h1>设置表格单元格列宽的设置方式</h1>
<table border="1" style="table-layout: auto;">
   <caption>学生成绩单</caption>
   <tr>
       <th>姓名</th>
       <th>语文</th>
       <th>数学</th>
       <th>英语</th>
   </tr>
   <tr>
       <td>张三</td>
       <td>90</td>
       <td>92</td>
       <td>98</td>
   </tr>
</table>
<table border="1" style="table-layout: fixed;width: 100px;">
   <caption>学生成绩单</caption>
   <tr>
       <th width="70%">姓名</th>
       <th width="10%">语文</th>
       <th width="10%">数学</th>
       <th width="10%">英语</th>
   </tr>
   <tr>
       <td>张三</td>
       <td>90</td>
       <td>92</td>
       <td>98</td>
   </tr>
</table>

</body>
</html>
