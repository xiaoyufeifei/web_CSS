<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法</title>
    <!-- （1）一行定义一条样式，每条声名末尾都需要加上分号。 -->
    <!-- （2）推荐属性名和属性值都用小写 -->
    <!-- 具有相同样式的选择器，可以分成一组，用逗号隔开 -->
    <style>
        h1, h2, h3, h4, h5, h6{
            color:green;
        }
    </style>
</head>
<body>
</body>
</html>
