<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
</head>
<body>
   <h1>原始列表</h1>
   <ul>
      <li>苹果</li>
      <li>香蕉</li>
      <li>柠檬</li>
   </ul>
   <br/>
   <h1>指定一个图像作为列表的标记</h1>
   <ul style="list-style-image: url('img/fruit.png');">
      <li>苹果</li>
      <li>香蕉</li>
      <li>柠檬</li>
   </ul>
   <h1>设置在任何处放置列表项标记</h1>
   <ul style="list-style-image: url('img/fruit.png');list-style-position: inside;">
    <li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
 </ul>
 <h1>设置标记的类型</h1>
 <ul style="list-style-type: square;">
  <li>苹果</li>
  <li>香蕉</li>
  <li>柠檬</li>
</ul>
  <ul style="list-style-type: none;">
    <li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
 </ul>
 <br/>
 <h1>简写属性</h1>
 <ul style="list-style: url('img/fruit.png') inside;">
  <li>苹果</li>
  <li>香蕉</li>
  <li>柠檬</li>
</ul>
<ul style="list-style: square inside;">
  <li>苹果</li>
  <li>香蕉</li>
  <li>柠檬</li>
</ul>
</body>
</html>
