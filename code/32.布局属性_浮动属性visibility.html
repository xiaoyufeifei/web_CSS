<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动属性visibility</title>
</head>
<body>
  <p id="hideinfo" style="display: none;">display这条信息是隐藏的</p>
  <button onclick="document.getElementById('hideinfo').style.display='';">显示</button>
  <button onclick="document.getElementById('hideinfo').style.display='none';">隐藏</button>
  <p id="hidecontent" style="visibility: hidden;">visibility这条信息是隐藏的</p>
  <button onclick="document.getElementById('hidecontent').style.visibility='visible';">显示</button>
  <button onclick="document.getElementById('hidecontent').style.visibility='hidden';">隐藏</button>
</body>
</html>
